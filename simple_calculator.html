<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Program</title>
</head>
<body>
  <h1>Welcome to the Calculator Program</h1>
  <p>Open the browser console to run the calculator.</p>

  <script>
    function add(x, y) {
      return x + y;
    }

    function subtract(x, y) {
      return x - y;
    }

    function multiply(x, y) {
      return x * y;
    }

    function divide(x, y) {
      if (y === 0) {
        return "Error! Division by zero.";
      }
      return x / y;
    }

    function calculator() {
      console.log("Welcome to the Calculator Program");

      while (true) {
        console.log("\nSelect operation:");
        console.log("1. Addition");
        console.log("2. Subtraction");
        console.log("3. Multiplication");
        console.log("4. Division");
        console.log("5. Exit");

        const choice = prompt("Enter choice (1/2/3/4/5): ");

        if (choice === '5') {
          console.log("Thank you for using the Calculator Program. Goodbye!");
          break;
        }

        if (['1', '2', '3', '4'].includes(choice)) {
          let num1 = parseFloat(prompt("Enter first number: "));
          let num2 = parseFloat(prompt("Enter second number: "));

          if (isNaN(num1) || isNaN(num2)) {
            console.log("Invalid input! Please enter numeric values.");
            continue;
          }

          if (choice === '1') {
            console.log(`The result of ${num1} + ${num2} is: ${add(num1, num2)}`);
          } else if (choice === '2') {
            console.log(`The result of ${num1} - ${num2} is: ${subtract(num1, num2)}`);
          } else if (choice === '3') {
            console.log(`The result of ${num1} * ${num2} is: ${multiply(num1, num2)}`);
          } else if (choice === '4') {
            const result = divide(num1, num2);
            console.log(`The result of ${num1} / ${num2} is: ${result}`);
          }
        } else {
          console.log("Invalid Input. Please select a valid operation.");
        }
      }
    }

    // Run the calculator program when the page loads
    calculator();
  </script>
</body>
</html>
